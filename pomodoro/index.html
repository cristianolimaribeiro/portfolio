<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="container">
        <div class="circular-progress">
            <div class="pomodoro">
                <h1 class="title">pomodoro</h1>

                <div class="break-session">
                    <div>
                        <div class="break">
                            <button class="bb-input"><img src="./images/break.png"></button>
                        </div>
                    </div>
                    <div>
                        <div class="session">
                            <button class="bs-input"><img src="./images/study.png"></button>
                        </div>
                    </div>
                </div>
                <div class="show-session">
                    <h2>App</h2>
                    <p class="n-s"><span class="session-minutes">--</span><span>:</span><span class="session-seconds">--</span></p>
                    <div class="controls">
                        <img class="play" src="./images/play.png" alt="">
                        <img class="pause" src="./images/pause.png">
                        <img class="reset" src="./images/reset.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
